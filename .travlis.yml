language: node_js
node_js:
  - "9"

sudo:
  - required

services: 
    - docker

cache:
  directiories:
    - "node-modules"

before_install:
  - npm i -g npm@latest
  - sudo apt-get update && sudo apt-get install curl

install: 
  - npm ci

before_script:
  - npm run stylelint
  - npm run lint
  - npm run unit

script:
  - npm run build
  - docker build -t eritikass/ci-test .

after_script:
  - docker ps
  - docker run -d --name ci-test -p "8081:80" eritikass/ci-test 
  - docker ps- curl "http://localhost:8081/index.html"


